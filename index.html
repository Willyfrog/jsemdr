<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./jsemdr.js"></script>
</head>
<body>
<div id="panel">
  <button class="playbutton" id="play" onclick="switch_play()">Play &#9654;</button>
  <div id="sliders">
    <label>Pause Length</label>
    <input type="range" id="pause_value" min="0.25" max="4" value="2" step="0.25" onchange="change_pause()"/>
    <label>Frequency</label>
    <input type="range" id="freq_value" min="400" max="600" value="500" onchange="change_frequency()"/>
  </div>
</div>
</body>
</html>
